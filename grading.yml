templates:
    1: &automatic
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: -(correctness/100)
        auto_publish: true
        hide_subgrades: true
    3: &manual
        type: float
        subgrades:
            points: integer
            extra: integer
        calculation: ((points + extra) / 6.0 * 9 + 1).round(1)
        hide_calculated: true
    4: &test
        type: pass
        subgrades:
            passed: integer
        calculation: passed
        is_test: true
        hide_calculated: true
    5: &checked
        type: pass
        subgrades:
            done: boolean
        calculation: done
        hide_calculated: true

