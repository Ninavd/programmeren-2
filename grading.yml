templates:
    1: &automatic
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: -(correctness/100)
    2: &manual
        type: float
        subgrades:
            points: integer
            hacker: integer
            late: float
        calculation: ((points + hacker) / 6.0 * 9 + 1).round(1)
        hide_calculated: true
    3: &checked
        type: pass
        subgrades:
            checked: boolean
        calculation: checked.to_i
        hide_calculated: true

